@if (product){
<div class="container mt-5">
  <div class="card product-detail">
    <div class="row g-0">
      <div class="col-md-5 d-flex align-items-center justify-content-center p-4">
        <img [src]="product.image" class="img-fluid rounded-start" [alt]="product.title" [class.zoomed]="isZoomed" (mouseenter)="isZoomed = true" (mouseleave)="isZoomed = false" />
      </div>
      <div class="col-md-7">
        <div class="card-body">
          <h3 class="card-title d-flex justify-content-between align-items-center">
            {{ product.title | uppercase}}
          </h3>
          <p class="card-text">{{ product.description }}</p>
          <p class="card-text category">{{ product.category | titlecase}}</p>
          <div>
            <span>‚≠ê {{ product.rating.rate.toFixed(1) }} </span>
            <span>({{ product.rating.count }} reviews)</span>
          </div>
          <div>
            <p class="card-text">Price: <strong>{{ product.price | currency:'US ' }}</strong></p>
          </div>
          <div class="d-grid gap-2 my-4">
            <button class="btn btn-fakely">Add to Cart</button>
            <a routerLink="/" class="btn btn-secondary">Home</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
}@else {
<div class="d-flex justify-content-center align-items-center vh-100">
  Carregando detalhes do produto...
</div>
}
