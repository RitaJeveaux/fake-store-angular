<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-md-10">
      <div class="row row-cols-1 row-cols-md-4 g-4">
        @for (product of products; track product.id) {
        <div class="col">
          <div class="card h-100">
            <img [src]="product.image" class="card-img-top" [alt]="product.title" />
            <div class="card-body card-body-fakely">
              <h4 class="card-title">{{ product.title }}</h4>
              <p class="card-text">
                <strong>{{ product.price | currency:'US ' }}</strong>
              </p>
              <a [routerLink]="['/product', product.id]" class="btn btn-primary btn-fakely">
                Details
              </a>
            </div>
          </div>
        </div>
        }
      </div>
    </div>
    <div class="col-md-2">
      <app-category-list (categorySelected)="onCategorySelected($event)"></app-category-list>
    </div>
  </div>
</div>
