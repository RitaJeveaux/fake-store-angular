<h4>Categories</h4>
<div class="d-flex flex-column gap-2">
  @for(category of categories(); track category){
  <button class="btn btn-outline-primary" (click)="selectCategory(category)">{{ category | titlecase }}</button>
  }
  <button class="btn btn-outline-primary" (click)="selectCategory('')">All Categories</button>
</div>
